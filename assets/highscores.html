<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <meta htpp-equiv="X-UA-Compatible" content="ie=edge" />
    <title>High Scores</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="container">
      <div id="quiz" class="justify-center flex-column">
        <div id="timer-score">
          <h1 id="scoreCounter">
            Score
          </h1>
        </div>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveBtn"
            onClick="saveScores
            (event)"
            disabled
          >
            save
          </button>
        </form>
        <a class="btn" href="quiz.html"> Try Again</a>
        <a class="btn" href="index.html"> Home Page </a>
      </div>
    </div>
    <script src="scores.js"></script>
  </body>
</html>
